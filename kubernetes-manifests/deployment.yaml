apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
spec:
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      containers:
        - name: server
          image: changjjjjjjjj/raffle-user-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3550
          env:
            - name: PORT
              value: "3550"
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: dbHost
            - name: DB_PORT
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: dbPort
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: dbUser
            - name: DB_PWD
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: dbPassword
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: dbName
          resources:
            requests:
              cpu: 100m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
      volumes:
        - name: db-secret
          secret:
            defaultMode: 420
            secretName: db-secret
